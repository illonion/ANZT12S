<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool Showcase</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/fonts.css">
</head>
<body>
    <video autoplay loop muted class="screen-position background-video">
        <source src="static/showcase-background.mp4">
    </video>
    <div class="screen-position main">
        <img class="logo" src="static/logo.png">

        <!-- Map Details -->
        <section class="map-details">
            <!-- <img class="mod-background" src="static/mods/HR.png"> -->
            
            <!-- Map Details Left -->
            <div class="map-background"></div>
            <div class="song-name">Youkai no Yama ~ Mysterious Mountain</div>
            <div class="artist">Demetori</div>
            <div class="difficulty">[Extra Stage]</div>
            <div class="song-length-container"></div>
            <div class="song-length-passed"></div>
            <div class="song-current-time">0:36</div>
            <div class="song-total-time">5:02</div>
        </section>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
