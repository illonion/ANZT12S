<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool Showcase</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/utils.css">
</head>
<body>
    <div class="screen-position main">
        <img class="logo" src="../_shared/assets/logo.png">
        <div class="round-name"><span id="round-name"></span> showcase</div>

        <!-- Map Details -->
        <section class="map-details">
            <img class="mod-background" src="static/mod-backgrounds/HR.png">
            
            <!-- Map Details Left -->
            <div id="map-background"></div>
            <div id="song-name"></div>
            <div id="artist"></div>
            <div id="difficulty"></div>
            <div id="song-length-container"></div>
            <div id="song-length-passed"></div>
            <div id="song-current-time"></div>
            <div id="song-total-time"></div>

            <!-- Map Stats Right -->
            <section class="map-stats-container">
                <div class="map-stat">sr: <span class="map-stats-number" id="map-stats-sr">6.57*</span></div>
                <div class="map-stat">bpm: <span class="map-stats-number" id="map-stats-bpm">185</span></div>
                <div class="map-stats-divider">//</div>
                <div class="map-stat">cs: <span class="map-stats-number" id="map-stats-cs">4.5</span></div>
                <div class="map-stat">ar: <span class="map-stats-number" id="map-stats-ar">9.4</span></div>
                <div class="map-stat">od: <span class="map-stats-number" id="map-stats-od">9.0</span></div>
            </section>

            <!-- Mod Icons -->
            <section class="mod-icons" id="mod-icons-nm"></section>
            <section class="mod-icons" id="mod-icons-hd"></section>
            <section class="mod-icons" id="mod-icons-hr"></section>
            <section class="mod-icons" id="mod-icons-dt"></section>
            <section class="mod-icons" id="mod-icons-tb"></section>
        </section>
    </div>
    
    <script src="../_shared/deps/countUp.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
