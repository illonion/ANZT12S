<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/utils.css">
</head>
<body>
    <div class="screen-position main">
        <!-- Left Team Amplifiers -->
        <div class="team-amps-container left-team-amps-container">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/1.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/5.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/9.png">
        </div>
        <!-- Left Team Name -->
        <div class="team-name left-team-name">Team A</div>
        <!-- Left Stars -->
        <div class="point-container left-points-container">
            <div class="individual-point-container"><img src="static/points/full.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
        </div>

        <!-- Logo -->
        <img class="logo" src="../_shared/assets/logo.png">
        <!-- Round -->
        <div class="round-name">RO32 Mappool</div>

        <!-- Right Team Name -->
        <div class="team-name right-team-name">Team B</div>
        <!-- Right Stars -->
        <div class="point-container right-points-container">
            <div class="individual-point-container"><img src="static/points/full.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
            <div class="individual-point-container"><img src="static/points/empty.png"></div>
        </div>
        <!-- Right Team Amplifiers -->
        <div class="team-amps-container right-team-amps-container">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/1.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/5.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/9.png">
        </div>

        <!-- Mappool Backgrounds -->
        <!-- <img class="mappool-background-large" src="static/mappool-backgrounds/large.png"> -->
        <!-- <img class="mappool-background-small" src="static/mappool-backgrounds/small.png"> -->

        <!-- Mappool Section -->
        <div class="mappool-section">
            <div class="panel">
                <img class="panel-background" src="static/panel-assets/background.png">
                <div class="panel-song-background"></div>
                <img class="panel-gradient" src="static/panel-assets/gradient.png">
                <div class="panel-metadata">
                    <div class="panel-song-name">Same Blue</div>
                    <div class="panel-artist">Official HIGE DANdism</div>
                    <div class="panel-difficulty">[Haruto's Emotions]</div>
                    <div class="panel-mapper">Kyouren</div>
                    <div class="panel-sr-bpm"><span class="panel-sr">6.46*</span> / 184bpm</div>
                </div>
                <img class="panel-mod-icon" src="../_shared/assets/mod-icons/nm1.png">
            </div>
            <div class="panel">
                <img class="panel-background" src="static/panel-assets/background.png">
                <img class="panel-gradient" src="static/panel-assets/gradient.png">
            </div>
            <div class="panel">
                <img class="panel-background" src="static/panel-assets/background.png">
                <img class="panel-gradient" src="static/panel-assets/gradient.png">
            </div>
            <div class="panel">
                <img class="panel-background" src="static/panel-assets/background.png">
                <img class="panel-gradient" src="static/panel-assets/gradient.png">
            </div>
        </div>
    </div>

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
